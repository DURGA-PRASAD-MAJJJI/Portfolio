<!DOCTYPE html>
<html>
    <head>
        <meta name="'viewport" content="width=device-width,initial-scale=1.0">
        <title>Image slider</title>
        <link rel="stylesheet" href="css.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    </head>
    <body>
        <div class="container">
            <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
    
      <div class="swiper-slide"><img src="images/image1.jpg"></div>
      <div class="swiper-slide"><img src="images/image2.jpg"></div>
      <div class="swiper-slide"><img src="images/background.jpg"></div>
      <div class="swiper-slide"><img src="images/pexels-gochrisgoxyz-1643409.jpg"></div>
      <!-- <div class="swiper-slide">Slide 3</div> -->
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay:{
                delay:3000,
                disableOnInteraction:false,
            },
  // Optional parameters
//   direction: 'vertical',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
     el: '.swiper-scrollbar',
    },
});
    </script>
    </body>
</html>
